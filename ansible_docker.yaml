---
- hosts: dev
  become: true
  gather_facts: no
  tasks:
    - name: install docker
      yum:
        name: docker
        state: present
    - name: start the docker service
      service:
        name: docker
        state: started
        enabled: yes
    - name: start the container
      docker_container:
        name: tomcat
        image: "dilipkumar321/tomcat:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8085:8080
...
